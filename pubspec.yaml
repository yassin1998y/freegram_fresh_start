name: freegram
description: "A new Flutter project."
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.2.6 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  # --- BLUETOOTH LIBRARIES CORRECTED FOR HYBRID STRATEGY ---
  flutter_blue_plus: ^1.31.18
  flutter_ble_peripheral: ^1.1.0
  vibration: ^3.1.4
  flutter_local_notifications: ^17.0.0
  # --- END BLUETOOTH UPDATE ---

  device_info_plus: ^9.1.2
  hive_generator: ^2.0.0 # Use the latest version
  build_runner: ^2.4.0   # Use the latest version

  # Firebase
  firebase_core: ^2.25.4
  firebase_auth: ^4.17.4
  cloud_firestore: ^4.15.4
  cloud_functions: ^4.7.6 # For calling Cloud Functions (Boost Post feature)
  firebase_messaging: ^14.7.15
  firebase_database: ^10.4.5 # Keep for Presence
  firebase_analytics: ^10.10.7 # For analytics tracking (compatible with firebase_core ^2.25.4)

  # Social Sign-In
  google_sign_in: ^6.2.1
  flutter_facebook_auth: ^6.0.4

  # State Management
  flutter_bloc: ^8.1.3
  provider: ^6.1.1 # Keep if used by non-deleted features
  equatable: ^2.0.5
  bloc_concurrency: ^0.2.4

  # Dependency Injection
  get_it: ^7.6.7

  # UI & UX
  cupertino_icons: ^1.0.6
  shimmer: ^3.0.0
  # animations: ^2.0.11 # Removed (Likely used by deleted features)
  # card_swiper: ^3.0.1 # Removed (Likely used by deleted features like stories/feed?) - Re-add if used elsewhere
  showcaseview: 2.0.3 # Pin to avoid breaking changes in 2.1.x
  country_picker: ^2.0.26 # Keep for profile editing
  simple_animations: ^5.0.2 # Keep if used by remaining UI (e.g., SonarView)

  # Video (Re-added for Stories feature)
  video_player: ^2.8.6
  video_thumbnail: ^0.5.3
  camera: ^0.10.5
  # chewie: ^1.7.5
  # video_editor: ^3.0.0
  # video_compress: ^3.1.2
  # ffmpeg_kit_flutter_new: ^3.2.0

  flutter_cache_manager: ^3.3.1 # Keep for images
  cached_network_image: ^3.3.1 # Keep for images
  photo_view: ^0.14.0 # Image gallery viewer with zoom/pan

  # Utils
  http: ^1.1.0 # Keep for Cloudinary upload (profile pics)
  image_picker: ^1.0.7 # Keep for profile pics
  timeago: ^3.6.1 # Keep for timestamps
  uuid: ^4.2.2 # Keep for generating IDs
  path_provider: ^2.1.2 # Keep if needed for file paths
  path: ^1.8.3 # Keep if needed
  connectivity_plus: ^5.0.2 # Keep for connectivity BLoC
  google_fonts: ^6.2.1 # Keep for Theme
  intl: ^0.18.1 # Keep for formatting dates/numbers
  fl_chart: ^0.66.0 # Charts for analytics

  # Local Storage
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  shared_preferences: ^2.2.2

  # Permissions & Settings
  permission_handler: ^11.3.0 # Keep for Bluetooth/Location
  app_settings: ^5.1.1 # Keep for Bluetooth/Location settings shortcut
  qr_flutter: ^4.1.0 # Keep for QR code display
  url_launcher: ^6.2.0 # For smart text links (phone, email, URLs)
  share_plus: ^7.2.2 # For sharing posts
  
  # Location Services (for Nearby Feed)
  geolocator: ^10.1.0
  geocoding: ^3.0.0

  # Store & Monetization
  google_mobile_ads: ^5.1.0 # Keep for AdHelper
  in_app_purchase: ^3.2.0 # Keep for IAP Service

  # Analytics & Tracking
  visibility_detector: ^0.4.0+2 # For tracking ad impressions

  # Added crypto for uidShort generation in user_model
  crypto: ^3.0.3
  # Added collection for firstWhereOrNull
  collection: ^1.18.0
  # Environment variables for secure credential management
  flutter_dotenv: ^5.1.0


dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0
  # faker: ^2.1.0 # Removed if only used for testing deleted features

dependency_overrides:
  vector_math: ^2.2.0

flutter:
  uses-material-design: true
  assets:
    - assets/google_logo.png
    - assets/music/ # Keep if used for background music? Otherwise remove.
    - assets/fonts/
    - .env
  fonts:
    - family: OpenSans
      fonts:
        - asset: assets/fonts/OpenSans-Regular.ttf